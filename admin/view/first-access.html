<div class="container home">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 section">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="homeTitle">
                                <h1 class="title">{{'pageFirstAccess-PageTitle' | translate}}</h1>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr class="hidden-xs hidden-sm "/>
                        </div>
                        <form name="formToken" ng-submit="submit($event)" class="box-gray" novalidate>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label for="">{{'field-Token' | translate}}*</label>
                                                <input type="text" name="token" class="form-control" ng-model="form.token" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <label for="">{{'field-Password' | translate}}*</label>
                                                <input type="password" maxlength="16" name="password" class="form-control" ng-model="form.password" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <label for="">{{'field-PasswordConfirm' | translate}}*</label>
                                                <input type="password" maxlength="16" name="passwordConfirm" class="form-control" ng-model="form.passwordConfirm" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-blue">{{'field-Send' | translate}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
