    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.min.css">
    <link rel="styleSheet" href="bower_components/angular-ui-grid/ui-grid.min.css" />
    <link rel="styleSheet" href="bower_components/ng-dialog/css/ngDialog.min.css" />
    <link rel="styleSheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.min.css" />
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css">
    <!-- UXSenseWebManager Style Sheet -->
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- JavaScript Dependencies -->
    <!--  Non-Angular JavaScript Libraries -->
    <script src="assets/js/date.format.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=" defer></script>
    <script src="bower_components/gmaps/gmaps.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/i18n/defaults-pt_BR.min.js"></script>
    <!--  Angular Components -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
    <script src="bower_components/angular-message-format/angular-message-format.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="directive/angular-bootstrap-select.js"></script>
    <!-- Angular UI Modules -->
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.min.js"></script>
    <script src="assets/js/angular-input-masks-standalone.min.js"></script>
    <script src="bower_components/angular-br-filters/release/angular-br-filters.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-ui-router.stateHelper/statehelper.min.js"></script>
    <script src="bower_components/angular-ui-validate/dist/validate.min.js"></script>
    <!--  Other Third-Party Angular Modules -->
    <script src="bower_components/angular-promise-tracker/promise-tracker.js"></script>
    <script src="bower_components/angular-promise-tracker/promise-tracker-http-interceptor.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.min.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-file-saver/dist/angular-file-saver.bundle.min.js"></script>
    <!--Internationalization-->
    <script src="locale/locale.js"></script>
    <script src="locale/locale-pt.js"></script>
    <!-- UXSenseWebManager JavaScript code -->
    <script src="assets/js/app.module.js"></script>
    <script src="assets/js/app.routes.js"></script>
    <!-- Services -->
    <script src="service/httpInterceptionService.js"></script>
    <script src="service/alertService.js"></script>
    <script src="service/requestService.js"></script>
    <script src="service/saveFileService.js"></script>
    <!-- Controllers -->
    <script src="controller/MainController.js"></script>
    <script src="controller/LoginController.js"></script>
    <script src="controller/GroupsController.js"></script>
    <script src="controller/SubgroupsController.js"></script>
    <script src="controller/TeamsController.js"></script>
    <script src="controller/QuestionsController.js"></script>
    <script src="controller/ActivitiesController.js"></script>
    <script src="controller/UnitsController.js"></script>
    <script src="controller/SchedulerController.js"></script>
    <script src="controller/InviteController.js"></script>
    <script src="controller/FirstAccessController.js"></script>
    <script src="controller/LostPasswordController.js"></script>
    <!-- Filters -->
    <script src="filter/phoneFilter.js"></script>
    <script>
        var isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function () {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function () {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function () {
                return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() ||
                    isMobile.Windows());
            }
        };
        if (location.href.match(/m.uxsense.com.br/)) {
            var url = "";
            if (isMobile.iOS()) {
                url = "itms-apps://itunes.apple.com/us/app/apple-store/id1435660984?mt=8"
            } else if (isMobile.Android()) {
                url = "market://details?id=com.ux.uxsense"
            }
            if (url) {
                location.href = url;
            }
        }
    </script>
</head>

<body class="view-{{bodyClass}}">
    <div ui-view></div>
</body>

</html>
